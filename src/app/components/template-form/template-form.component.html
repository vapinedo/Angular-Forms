<header>
    <h2>Bootcamp Enrollment <small class="text-muted">:: Template Form</small></h2>
</header>
<hr>

<form #userForm="ngForm">

    {{userForm.value | json}}
    <hr>
    {{userModel | json}}

    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input [(ngModel)]="userModel.name" name="username" type="text" class="form-control" id="name">
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input [(ngModel)]="userModel.email" name="email" type="email" class="form-control" id="email">
    </div>

    <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input [(ngModel)]="userModel.phone" name="phone" type="text" class="form-control" id="phone">
    </div>

    <div class="mb-3">
        <label for="phone" class="form-label">Topic</label>
        <select [(ngModel)]="userModel.topic" name="topic" class="form-select">
            <option value="">Select one</option>
            <option *ngFor="let topic of topics">{{topic}}</option>
        </select>
    </div>

    <div class="mb-3">
        <div class="form-check">
            <input [(ngModel)]="userModel.timePreference" name="timePreference" value="morning" class="form-check-input" type="radio" id="morning">
            <label class="form-check-label" for="morning">Morning (9am - 12pm)</label>
        </div>
        <div class="form-check">
            <input [(ngModel)]="userModel.timePreference" name="timePreference" value="evening" class="form-check-input" type="radio" id="evening">
            <label class="form-check-label" for="evening">Evening (5pm - 8pm)</label>
        </div>
    </div>

    <div class="mb-3">
        <div class="form-check">
            <input [(ngModel)]="userModel.subscribe" name="subscribe" class="form-check-input" type="checkbox" id="promotionalOffer">
            <label class="form-check-label" for="promotionalOffer">
                Send me promotional offers
            </label>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit form</button>
</form>
