<header>
    <h2>Bootcamp Enrollment <small class="text-muted">:: Template Form</small></h2>
</header>
<hr>

<form #userForm="ngForm" autocomplete="off">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input #name="ngModel" required [(ngModel)]="userModel.name" name="name" type="text"
            [class.is-invalid]="name.invalid && name.touched" class="form-control" id="name">
        <div *ngIf="name.errors && (name.invalid || name.touched)">
            <small *ngIf="name.errors['required']" class="text-danger">Name is required</small>
        </div>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input #phone="ngModel" [(ngModel)]="userModel.email" name="email" type="email" class="form-control" id="email">
    </div>

    <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input [(ngModel)]="userModel.phone" name="phone" type="text" class="form-control" id="phone">
    </div>

    <div class="mb-3">
        <label for="phone" class="form-label">Topic</label>
        <select [(ngModel)]="userModel.topic" name="topic" class="form-select">
            <option value="">Select one</option>
            <option *ngFor="let topic of topics">{{topic}}</option>
        </select>
    </div>

    <div class="mb-3">
        <div class="form-check">
            <input [(ngModel)]="userModel.timePreference" name="timePreference" value="morning" class="form-check-input"
                type="radio" id="morning">
            <label class="form-check-label" for="morning">Morning (9am - 12pm)</label>
        </div>
        <div class="form-check">
            <input [(ngModel)]="userModel.timePreference" name="timePreference" value="evening" class="form-check-input"
                type="radio" id="evening">
            <label class="form-check-label" for="evening">Evening (5pm - 8pm)</label>
        </div>
    </div>

    <div class="mb-3">
        <div class="form-check">
            <input [(ngModel)]="userModel.subscribe" name="subscribe" class="form-check-input" type="checkbox"
                id="promotionalOffer">
            <label class="form-check-label" for="promotionalOffer">
                Send me promotional offers
            </label>
        </div>
    </div>
